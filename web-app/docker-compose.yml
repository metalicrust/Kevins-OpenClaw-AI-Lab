version: '3.8'

services:
  dashboard:
    build: .
    container_name: jarvis-dashboard
    ports:
      - "5051:5051"
    environment:
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-change-me-in-production}
      - FLASK_ENV=production
    volumes:
      # Persist data outside container
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5051/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

